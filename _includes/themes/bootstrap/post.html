<!-- Post header -->
      <div class="header-style-1">
          <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12">
                  <div class="hero-content-v2" style="margin-top:5px!important;">
                    <h3><strong>{{ page.title }}</strong></h3>               
                  </div>
                </div>
            </div>
        </div>
      </div>
      <div class="header-style-2">
          <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12">
                  {% if page.img %}<figure>
                    <img src="{{ BASE_PATH }}/assets/images/blog/{{ page.img }}" alt="">
                  </figure>{% endif %}
                </div>
            </div>
          </div>
        </div>
      </div>


<!-- Post content+sidebar -->
  <!-- Blog content + sidebar -->
  <section id="post" class="blog">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-9">
              <div class="hero-content-v2" style="margin-top:25px!important;">
                {% if page.tagline %}<p>
                          {{ page.tagline }}
                </p>{% endif %}                    
              </div>
            </div>
        </div>
      <div class="row">
        <div class="col-sm-12 col-md-12">
           {{ content }}                
        </div>                    
      </div>
     </div>
   </section>
